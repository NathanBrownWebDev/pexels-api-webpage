<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels API Project | This is not the real Pexels Website</title>
    <link rel='stylesheet' href="styles.css">
</head>
<body>
    <!-- NAV BAR -->
    <nav class="nav-bar">   
        <div class='header-container'>
            <div class='header-left-side'>
                <a href="index.html" class="header-home-link">
                    <div class="header-logo-container">P</div>
                    <p>Pexxels</p>
                </a>
            </div>
            <div  class="header-search-form-container">
                <form 
                    id="nav-search-form"
                    class="search-form" 
                    >
                    <div class="search-bar-container _header">
                        <input id="nav-search-bar" class="search-bar"  type=text placeholder="Search for free photos and videos" required>
                        <button  class="search-button">
                            <img class="search-button__icon" src="images/search-icon-40.png" alt="search icon button">
                        </button>
                    </div>
                </form>
            </div>
            <div class='header-top-bar-right-side'>
                <a href="#" class="nav-link _mediaQ-show">Explore</a>
                <a href="https://www.pexels.com/license/" class="nav-link _mediaQ-show">License</a>
                <a href="https://www.pexels.com/join-contributor/" class="nav-link _mediaQ-show">Upload</a>
                <a href='#' class="nav-link">...</a>
                <button class="join-button">
                    <a href="https://www.pexels.com/onboarding/" class="join-link">Join</a>
                </button>
            </div>
        </div>
    </nav>
    <!-- HERO SECTION -->
    <section class="hero-section observer-container">
        <div class="hero-background-container">
            <img class='hero-image' src="" alt="">
        </div>
        <div class="search-container">
            <h1 class="search-bar-header">A Pexels clone site. Built using Pexels API. All photos & videos from <a class="search-bar-header__pexels-link" href="https://www.pexels.com/">Pexels.com</a> </h1>
            <form id="hero-search-form" class="search-form">
                <div class="search-bar-container">
                    <input id="hero-search-bar" class="search-bar"  type=text placeholder="Search for free photos and videos">
                    <button  class="search-button">
                        <img class="search-button__icon" src="images/search-icon-40.png" alt="search icon button">
                    </button>
                </div>
            </form>
            <p class="search-bar-item">Suggested:</p>
        </div>
        <div class='hero-photo-artist-link-container'>
           
        </div>
    </section>
    <!-- TABS SECTION -->
    <div class="tabs-container">
        <a id="home-link" href="#" class="tabs-container__link _home js-active-tab">Home</a>
        <a id="discover-link" href="#" class="tabs-container__link _discover">Discover</a>
        <a id="video-link" href="#" class="tabs-container__link _videos">Videos</a>
        <a id="leaderboard-link" href="#" class="tabs-container__link _leaderboard">Leaderboard</a>
        <a id="challenges-link" href="#" class="tabs-container__link _challenges">Challenges</a>
    </div>
    <div class="tabs-gallery-divider"></div>
    
    
    <!-- MAIN MEDIA CONTENT -->
    
   
    
    <section class="media-content-container">
        <div id="Home" class="content-container js-active-content">
            <div class="curated-gallery-header-container">
                <h3 class="curated-gallery-header">Free Stock Photos</h3>
                <form 
                    data-open-modal-form="#modal"
                    action="" 
                    class="curated-gallery-header-form">
                    <!-- <label for="gallery-selection">Trending</label> -->
                    <select class="curated-gallery-header-menu" id="gallery-selection" name="">
                        <option value="trending">Trending</option>
                        <option value="new">New</option>
                    </select>
                </form>
            </div>
            
            <div class=" curated-gallery-container">
               <div class="curated-photo-column _one"></div>
               <div class="curated-photo-column _two"></div>
               <div class="curated-photo-column _three"></div>
               <div class="curated-photo-column _four"></div>
            </div>
        </div>
        
        <div id="Discover" class="content-container">
            <div class="featured-collections-container">
            </div>
        </div>

        <div id="Videos" class="content-container">    
            <div class=" curated-gallery-container videos-container-margin">
                <div class="popular-video-column _one"></div>
                <div class="popular-video-column _two"></div>
                <div class="popular-video-column _three"></div>
                <div class="popular-video-column _four"></div>
                </div>
        </div>

        <div id="Leaderboard" class="content-container">
            <div class="leaderboard-container">
                <a class="pexels-link" href="https://www.pexels.com/leaderboard/" target="_blank">Go to Pexels' Leaderboard</a>
            </div>
        </div>

        <div id="Challenges" class="content-container">
            <div class="challenges-container">
                <a class="pexels-link" href="https://www.pexels.com/challenges/" target="_blank">Go to Pexels' Challenges</a>
            </div>
        </div>

        <div id="tabs-loading-animation" class="loading-animation-container">
            <div class="loading-animation"></div>
        </div>
        <button id="load-more-button-for-tabs" class="load-more-button" >Load More</button>

        
        <!-- <button data-open-modal-button="#modal" class="open-modal-button">open modal</button> -->

        <div class="modal-container" id="modal">
            <div class="modal-header-container">
                <div class="modal-header"></div>
                <input data-close-modal-button class="close-modal-button" type="button" value="&times;">
            </div>
            <div class="modal-tabs-container">
                <div id="searched-photos" class="modal-tab">Photo+</div>
                <div id="searched-videos" class="modal-tab">Video+</div>
            </div>
            <div class="curated-gallery-container _modal-body">
                <div class="modal-media-column _o"></div>
                <div class="modal-media-column _tw"></div>
                <div class="modal-media-column _thr"></div>
                <div class="modal-media-column _fou"></div>
            </div>

            <div id="modal-loading-animation" class="loading-animation-container">
                <div class="loading-animation"></div>
            </div>
            <button id="load-more-button-for-searches" class="load-more-button" >Load More</button>
        </div>
        <div class="modal-overlay">

        </div>

    </section>
    <script src="script.js"></script>
    
</body>
</html>
